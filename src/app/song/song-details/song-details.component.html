<mat-card *ngIf="song">
  <mat-card-header>
    <mat-card-title >{{song.name}}</mat-card-title>
    <mat-card-subtitle mat-display-4>
      <span class="mat-h3"> 
        By: 
      </span>
      <span class="mat-h3" *ngFor="let artist of song.artists">
        {{artist | uppercase}}, 
      </span>
    </mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="image_path" alt="Photo is Unavailable">
  <mat-card-content>
    <p class="mat-h3">
        Released On: {{song.release_date | date}}
    </p>
  </mat-card-content>

  <app-song-tool-bar [song]="song"></app-song-tool-bar>
</mat-card>
