<script>
  var map;

  //var currentAddress = "@Model.HouseNumber,@Model.StreetName,@Model.City,@Model.Country";
  var currentAddress = "1,shaked,mishmar hashiva,israel";

  function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16
      });

      var geocoder = new google.maps.Geocoder();
      geocoder.geocode({ address: currentAddress }, function (results, status) {

          if (status == google.maps.GeocoderStatus.OK) {

              var myResult = results[0].geometry.location; // reference LatLng value
              map.setCenter(myResult);
              var marker = new google.maps.Marker({
                  position: myResult,
                  map: map,
                  title: "{{this.userName}}"
              });
          }
      });
  }


</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUCOhuEzH731AU1Qu_DJ3tRJ1sZGy2fjI&callback=initMap" async defer></script>

<div id="map"></div>
